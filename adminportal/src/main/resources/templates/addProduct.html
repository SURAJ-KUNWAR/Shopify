<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />

	<div class="container">
		<div class="row">
			<form class="form-horizontal" th:action="@{/product/add}" method="post"
				enctype="multipart/form-data">
				<fieldset>
					<legend class="center-block">New Product Information</legend>
					<span style="font-size: small"> * is a required field</span>

					<!-- title -->
					<div class="form-group">
						<label for="title">* Product Name</label> <input type="text" name="title"
							class="form-control" id="title" th:value="${product.title}"
							required="required"  /> 
					</div>

				

				


					<!-- category -->
					<div class="form-group">
						<label class="col-xs-2 control-label" for="category">*
							Category</label>
						<div class="col-xs-8">
							<select th:value="${product.category}" id="category" name="category"
								class="form-control">
								<option value="" selected="selected" disabled="disabled">Please
									select an option...</option>
								<option value="Electronic"
									th:selected="(${product.category}=='Electronics')">Electronics</option>
								<option value="Home Appliances"
									th:selected="(${product.category}=='Home Appliances')">Home Appliances</option>
								<option value="Clothes"
									th:selected="(${product.category}=='Clothes')">Clothes</option>
								
								<option value="Cosmetics"
									th:selected="(${product.category}=='Cosmetics')">Cosmetics
									</option>
							</select>
						</div>
					</div>

				

		


					<!-- shipping weight -->
					<div class="form-group">
						<label class="col-xs-2 control-label" for="shippingWeight">Shipping
							Weight</label>
						<div class="col-xs-8">
							<div class="input-group">
								<input th:value="${product.shippingWeight}" type="number" name="shippingWeight"
									class="form-control" id="shippingWeight"
									 placeholder="Shipping Weight" />
								<span class="input-group-addon">Kg</span>
							</div>
							<span class="help-block">Shipping Weight of the product</span>
						</div>
					</div>
					
					<!-- list price -->
					<div class="form-group">
						<label class="col-xs-2 control-label" for="listPrice">List Price</label>
						<div class="col-xs-8">
							<div class="input-group">
							<span class="input-group-addon">RS</span>
								<input th:value="${product.listPrice}" type="number" name="listPrice"
									class="form-control" id="listPrice"
									placeholder="List Price" />
							</div>
							<span class="help-block">List price of the product</span>
						</div>
					</div>
					
					<!-- our price -->
					<div class="form-group">
						<label class="col-xs-2 control-label" for="ourPrice">Our Price</label>
						<div class="col-xs-8">
							<div class="input-group">
							<span class="input-group-addon">$</span>
								<input th:value="${product.ourPrice}" type="number" name="ourPrice"
									class="form-control" id="ourPrice"
									placeholder="Our Price" />
							</div>
							<span class="help-block">Our price of the product</span>
						</div>
					</div>
					
					<!-- in stock number -->
					<div class="form-group">
						<label class="col-xs-2 control-label" for="inStockNumber">Number in stock</label>
						<div class="col-xs-8">
								<input th:value="${product.inStockNumber}" type="number" name="inStockNumber"
									class="form-control" id="inStockNumber"
									placeholder="Number of in-stock copies" />
							<span class="help-block">Number of in-stock </span>
						</div>
					</div>
					
					<!-- status of book -->
					<div class="form-group">
						<label class="col-xs-2 control-label" for="status">Status</label>
						<div class="col-xs-8">
								<label><input value="true" type="radio" name="active"
									class="form-control" 
									 /> Active </label>
									<label><input value="false" type="radio" name="active"
									class="form-control" 
									 /> Inactive </label>
							<span class="help-block">Whether the book is active or inactive</span>
						</div>
					</div>
					
					<!-- description -->
					<div  style="margin-left:100px"class="form-group">
						<label for="description">Description</label> 
						<textarea>  </textarea>
							 <span class="help-block">Description of the Product</span>
					</div>
					
					<!-- upload image -->
					<div style="margin-left:100px" class="form-group ex">
						<div class="col-xs-2 ">
							<label for="bookImage">Upload Product image</label>
						</div>
						<div class="col-xs-8">
							<input id="bookImage" type="file" name="bookImage" th:value="${product.bookImage}" />
						</div>
					</div>

					<div style="margin-left:598" class="form-group">
					<button type="submit" class="btn btn-dark">Add Product</button>
					<a class="btn btn-dark" th:href="@{/}">Cancel</a>
					</div>
				</fieldset>
			</form>
		</div>
	</div>


	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
