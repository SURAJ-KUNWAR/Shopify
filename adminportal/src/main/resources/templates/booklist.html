
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />
	
	<div class="container">
		<div class="table-responsive">
			<table id="bookListTable" class="table table-bordered table-hover table-striped">
				<thead>
					<tr>
					<th>Select</th>
						<th>Title</th>
					
						<th>Category</th>
						<th>List Price</th>
						<th>Our Price</th>
						
						<th>Operation</th>
					</tr>
				</thead>
				<tbody>
					<tr data-th-each="product : ${bookList}">
						<td><input hidden="hidden" name="id" th:value="${product.id}" />
						<input th:id="'selected'+${product.id}" class="checkboxBook" type="checkbox" />
						</td> 
					<td><a th:href="@{/product/productInfo(id=${product.id})}"><span th:text="${product.title}"></span></a></td>
						
						<td th:text="${product.category}"></td>
						<td th:text="${product.listPrice}"></td>
						<td th:text="${product.ourPrice}"></td>
						
						<td>
							<input hidden="hidden" name="id" th:value="${product.id}" />
							<button th:id="'oneBook-'+${product.id}" class="btn btn-danger btn-xs delete-book" type="submit" value="delete" >
							<span class="fa fa-times"></span>Delete</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	
	</div>
	
	
	<div th:replace="common/header :: body-bottom-scripts" />
	
	
</body>
</html>
