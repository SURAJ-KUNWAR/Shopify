<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />
	
	<div class="container">
		<div class="table-responsive">
			<table id="bookListTable" class="table table-bordered table-hover table-striped">
				<thead>
					<tr>
						<th>Event Id</th>
					
						<th>Event Name</th>
						<th>Event Start Date</th>
						<th>Event End Date</th>
					
					</tr>
				</thead>
				<tbody>
					<tr data-th-each="event : ${eventList}">
						<!-- <td><input hidden="hidden" name="id" th:value="${book.id}" /></td> -->
						<td th:text="${event.id}"></td>
						
						<td th:text="${event.EventName}"></td>
						<td th:text="${event.Start}"></td>
						<td th:text="${event.end}"></td>
						
					
					</tr>
				</tbody>
			</table>
		</div>
	
	</div>
	
	
	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
